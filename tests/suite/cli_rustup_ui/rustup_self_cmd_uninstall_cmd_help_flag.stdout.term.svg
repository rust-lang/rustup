<svg width="740px" height="182px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .fg-bright-cyan { fill: #55FFFF }
    .fg-bright-green { fill: #55FF55 }
    .fg-cyan { fill: #00AAAA }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan>Uninstall rustup</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan class="fg-bright-green bold">Usage:</tspan><tspan> </tspan><tspan class="fg-bright-cyan bold">rustup[EXE] self uninstall</tspan><tspan> </tspan><tspan class="fg-cyan">[OPTIONS]</tspan>
</tspan>
    <tspan x="10px" y="82px">
</tspan>
    <tspan x="10px" y="100px"><tspan class="fg-bright-green bold">Options:</tspan>
</tspan>
    <tspan x="10px" y="118px"><tspan>  </tspan><tspan class="fg-bright-cyan bold">-y</tspan><tspan>                    Disable confirmation prompt</tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan>      </tspan><tspan class="fg-bright-cyan bold">--no-modify-path</tspan><tspan>  Do not clean up the `PATH` environment variable</tspan>
</tspan>
    <tspan x="10px" y="154px"><tspan>  </tspan><tspan class="fg-bright-cyan bold">-h</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--help</tspan><tspan>            Print help</tspan>
</tspan>
    <tspan x="10px" y="172px">
</tspan>
  </text>

</svg>
