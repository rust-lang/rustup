<svg width="740px" height="200px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan>The triple used to identify toolchains when not specified</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan>Usage: rustup[EXE] set default-host &lt;HOST_TRIPLE&gt;</tspan>
</tspan>
    <tspan x="10px" y="82px">
</tspan>
    <tspan x="10px" y="100px"><tspan>Arguments:</tspan>
</tspan>
    <tspan x="10px" y="118px"><tspan>  &lt;HOST_TRIPLE&gt;  </tspan>
</tspan>
    <tspan x="10px" y="136px">
</tspan>
    <tspan x="10px" y="154px"><tspan>Options:</tspan>
</tspan>
    <tspan x="10px" y="172px"><tspan>  -h, --help  Print help</tspan>
</tspan>
    <tspan x="10px" y="190px">
</tspan>
  </text>

</svg>
